<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
  <script>
    // Função para carregar os dados da API do Google Apps Script
    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx48XGjk7-MLmiuuJDySLRVBfAqaO58T1Uyv5U5bUwT2OgF1osfeS8MyoB2XWtHItMexA/exec');
        const data = await response.json();

        // Exibe os dados na tabela
        const tableBody = document.getElementById('data-table-body');
        tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar os novos dados
        data.forEach(row => {
          const rowElement = document.createElement('tr');
          rowElement.innerHTML = `
            <td>${row.date}</td>
            <td>${row.start}</td>
            <td>${row.name}</td>
            <td>${row.room}</td>
          `;
          tableBody.appendChild(rowElement);
        });
      } catch (error) {
        console.error('Erro ao carregar os dados:', error);
      }
    }

    // Carrega os dados quando a página for carregada
    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Agendamentos</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Data</th>
        <th>Hora de Início</th>
        <th>Descrição</th>
        <th>Sala</th>
      </tr>
    </thead>
    <tbody id="data-table-body">
      <!-- Os dados serão inseridos aqui dinamicamente -->
    </tbody>
  </table>
</body>
</html>
