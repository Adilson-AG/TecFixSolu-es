<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .calendar-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar-header button:hover {
      background-color: #218838;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 1px solid #ccc;
    }

    .calendar-time,
    .calendar-day {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .calendar-time {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    .calendar-event {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      text-align: center;
    }

    #modal,
    #overlay {
      display: none;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 500;
    }

    #modal label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    #modal input,
    #modal select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #modal button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #save-event {
      background-color: #28a745;
      color: white;
    }

    #save-event:hover {
      background-color: #218838;
    }

    #cancel-event {
      background-color: #dc3545;
      color: white;
      margin-left: 10px;
    }

    #cancel-event:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-week">Semana Anterior</button>
      <h2 id="week-range"></h2>
      <button id="next-week">Próxima Semana</button>
    </div>
    <button id="add-event"
      style="margin-bottom: 20px; padding: 10px; border-style: solid; border: none; border-radius: 4px; background-color:#007bff; color:white;">Adicionar
      Agendamento</button>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <h3>Adicionar Agendamento</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date">
    <label for="event-start">Hora:</label>
    <input type="time" id="event-start">
    <label for="event-name">Descrição:</label>
    <input type="text" id="event-name">
    <label for="event-room">Sala:</label>
    <select id="event-room">
      <option value="Sala 1">Sala 1</option>
      <option value="Sala 2">Sala 2</option>
    </select>
    <div>
      <button id="save-event">Salvar</button>
      <button id="cancel-event">Cancelar</button>
    </div>
  </div>
  <div id="overlay"></div>

  <script>
    const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
    const hours = [...Array(24).keys()].map(h => `${h.toString().padStart(2, '0')}:00`);
    const events = [];

    let currentDate = new Date();

    function getWeekDates(date) {
      const startOfWeek = new Date(date);
      startOfWeek.setDate(date.getDate() - date.getDay());
      return Array.from({ length: 7 }, (_, i) => {
        const d = new Date(startOfWeek);
        d.setDate(startOfWeek.getDate() + i);
        return d;
      });
    }

    // Fetch events from Google Apps Script API
    function fetchEvents() {
      fetch('https://script.google.com/macros/s/AKfycby3ZpsuOpWsvbQokZD9qvjkZ51TQfLTx7M5WAopyDx7ItYBpY5o42zn09XuyS-UmdTz-Q/exec')  // Insira a URL correta do seu Google Apps Script aqui
        .then(response => response.json())
        .then(data => {
          events.length = 0; // Clear existing events
          data.forEach(event => events.push(event)); // Add new events
          renderCalendar(); // Render the updated calendar
        })
        .catch(error => {
          console.error('Erro ao carregar agendamentos:', error);
        });
    }

    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      const weekDates = getWeekDates(currentDate);
      document.getElementById('week-range').textContent =
        `${weekDates[0].toLocaleDateString()} - ${weekDates[6].toLocaleDateString()}`;

      grid.appendChild(createCell('', 'calendar-time')); // Top-left empty cell

      weekDates.forEach(d => grid.appendChild(createCell(daysOfWeek[d.getDay()], 'calendar-day')));

      hours.forEach(hour => {
        grid.appendChild(createCell(hour, 'calendar-time'));
        weekDates.forEach(day => grid.appendChild(renderDayCell(day, hour)));
      });
    }

    function createCell(content, className) {
      const cell = document.createElement('div');
      cell.className = className;
      cell.textContent = content;
      return cell;
    }

    function renderDayCell(day, hour) {
      const cell = document.createElement('div');
      cell.className = 'calendar-day';
      const event = events.find(e => new Date(e.date).toDateString() === day.toDateString() && e.start === hour);
      if (event) cell.textContent = `${event.name} (${event.room})`;
      return cell;
    }

    function openModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function saveEvent() {
      const date = new Date(document.getElementById('event-date').value).toLocaleDateString();
      const start = document.getElementById('event-start').value;
      const name = document.getElementById('event-name').value;
      const room = document.getElementById('event-room').value;

      const eventData = { date, start, name, room };

      fetch('https://script.google.com/macros/s/AKfycby3ZpsuOpWsvbQokZD9qvjkZ51TQfLTx7M5WAopyDx7ItYBpY5o42zn09XuyS-UmdTz-Q/exec', { // Substitua pela URL do seu Google Apps Script
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(eventData),
      })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            fetchEvents(); // Re-fetch events after saving
            closeModal();
          } else {
            alert('Erro ao salvar agendamento.');
          }
        })
        .catch(error => {
          console.error('Erro ao salvar agendamento:', error);
          alert('Erro ao salvar agendamento.');
        });
    }

    // Event listeners for buttons
    document.getElementById('prev-week').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() - 7);
      renderCalendar();
    });

    document.getElementById('next-week').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() + 7);
      renderCalendar();
    });

    document.getElementById('add-event').addEventListener('click', openModal);
    document.getElementById('cancel-event').addEventListener('click', closeModal);
    document.getElementById('save-event').addEventListener('click', saveEvent);

    fetchEvents(); // Initial fetch on page load
  </script>
</body>

</html>
